<!DOCTYPE html>
<html lang="en" data-ng-app="App">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta author="Johvan Wyke">
    <meta name="" content="Code">
    <meta name="Giggle" content="App">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <title>Giggle Co.</title>
</head>

<body>
    <div id="icon">
        <a href="home.html">
            <img src="logo.png" width="50" height="50" />
        </a>
    </div>
        <div class="navi" style="display: none;">
            <div class="i">
                <a href="home.html"><img src="logo.png" width="50" height="50" /></a>
            </div>
        </div>
        <div id="main" ng-controller="myGame as taptap">
            <canvas id="game" 
                data-ng-click="taptap.action($event)"
                on-Touch="taptap.action($event)"
            >
            </canvas>
            <div class="game_menu">
                <div class="play ui" data-ng-click="taptap.play()">PLAY</div>
                <div class="info ui" data-ng-click="">INFO</div>
                <div class="help ui" data-ng-click="">HELP</div>
            </div>
            <div class="pause" data-ng-click="taptap.pause()"></div>
        </div>
    <script src="../../scripts/angular.js"></script>
    <script src="../../scripts/angular-route.js"></script>
    <script src="../../scripts/angular-animate.js"></script>
    <script src="../app.module.js"></script>
    <script src="taptap.controller.js"></script>
</body>

</html>
